<!DOCTYPE html>
<html lang="en"> 
	<head> 
		<title>Game of Life</title>
		<style>
			h1, p {text-align: center}
		</style>
	</head> 
	<body style="width: 800px; margin: 20px auto">
		<h1>Game of Recurse Center Life</h1>
		<canvas id="game-container" onmousemove="highlight(event)" onmousedown="toggle(event)" xmlns="http://www.w3.org/2000/svg" style="padding: 0; margin: auto; display: block">
		</canvas>
		<p>Press <strong>enter</strong> to play or pause the animation.</p>
		<p><strong>Click</strong> on a tile to toggle it.</p>
		<p><strong>Click, hold, and drag</strong> the mouse to toggle multiple tiles.</p>
		<p><strong><a href=https://www.recurse.com/>Never graduate.</a></strong></p>
		<script type="text/javascript" src="life.js"></script>
	</body>
</html>
